<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script Manager</title>
  <!-- Use Google Fonts for a clean, modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    :root {
      /* Vibrant turquoise from okmobility’s style */
      --primary-color: #00b5d9;
      /* Dark background to enhance contrast */
      --dark-color: #0c0c0c;
      /* White text color */
      --light-color: #ffffff;
      /* Slightly darker shade for hover states, etc. */
      --dark-hover: #0093b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark-color);
      color: var(--light-color);
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      /* Replace with your own image or a video background */
      background: url('https://via.placeholder.com/1920x1080') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Dark overlay to make text more readable over the background */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    /* Hero content is placed above the overlay */
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .cta-button {
      background: transparent;
      border: 2px solid var(--primary-color);
      color: var(--light-color);
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: var(--primary-color);
    }

    /* Search Section (like the second screenshot) */
    .search-section {
      background-color: var(--primary-color);
      padding: 1.5rem 1rem;
      text-align: center;
    }

    .search-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .search-container input {
      flex: 1;
      min-width: 180px;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .search-container button {
      background-color: var(--dark-color);
      color: var(--light-color);
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-container button:hover {
      background-color: #000000;
    }

    /* Main content area or “manager” area */
    .manager-content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .manager-content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .manager-content p {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }

    .manager-btn {
      background-color: var(--primary-color);
      color: var(--light-color);
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .manager-btn:hover {
      background-color: var(--dark-hover);
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section with large background image/video -->
  <section class="hero">
    <div class="hero-content">
      <h1>Script Manager</h1>
      <p>¡Bienvenido! ¿Y tú, cómo quieres gestionar tus scripts?</p>
      <div class="cta-buttons">
        <button class="cta-button">De 1 a 89 scripts</button>
        <button class="cta-button">De 3 a 9 scripts</button>
        <button class="cta-button">De 12 a 60 scripts</button>
        <button class="cta-button">Más de 5 scripts</button>
      </div>
    </div>
  </section>

  <!-- Search-like Section in bright turquoise -->
  <section class="search-section">
    <div class="search-container">
      <input type="text" placeholder="Nombre del script">
      <input type="text" placeholder="Versión">
      <button>Buscar</button>
    </div>
  </section>

  <!-- Main manager content -->
  <section class="manager-content">
    <h2>Gestiona Tus Scripts</h2>
    <p>Organiza, edita y actualiza todos tus scripts en un solo lugar.</p>
    <button class="manager-btn">Cargar Script Manager</button>
  </section>

</body>
</html>
